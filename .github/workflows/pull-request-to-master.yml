name: "Validate PR"

on:
  pull_request:
    branches: [master]

jobs:
  handle-pull-request-to-master:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        ghc: [ghc926, ghc948, ghc966, ghc984, ghc9101]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Fetch repo
        uses: actions/checkout@v4

      - name: Install nix
        uses: cachix/install-nix-action@v26
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Build tests runner
        run: nix build .#${ghc}-tests

      - name: Run tests
        run: PC_DISABLE_TUI=1 nix run .#test-${ghc}-tests
